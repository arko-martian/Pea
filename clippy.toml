# Pea Clippy Configuration
# Enforces strict linting rules for code quality

# Cognitive complexity threshold
cognitive-complexity-threshold = 25

# Maximum lines in a function
too-many-lines-threshold = 100

# Maximum arguments in a function
too-many-arguments-threshold = 7

# Type complexity threshold
type-complexity-threshold = 250

# Trivial copy size limit
trivial-copy-size-limit = 16

# Allowed names for variables
allowed-idents-below-min-chars = ["i", "j", "k", "n", "x", "y", "z", "id", "ok", "fs"]

# MSRV for compatibility
msrv = "1.75"
